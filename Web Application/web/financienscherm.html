		 <div class="form1">
		 <p><h4>Financi&euml;n:</h4></p>
				<fieldset id="klantenportaal">

					<input type="text" name="omzet" id = "omzet" size="30"/></div>
					<div><label>BTW:</label>

                 <script type="text/javascript">
                 $(function () {
                $('#geboortedatum').datetimepicker();
                });
                 </script>
					</div>
					<div><label>Kies tot datum:</label>

                 <script type="text/javascript">
                 $(function () {
                $('#geboortedatum').datetimepicker();
                });
                 </script>
